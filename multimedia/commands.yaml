commands:
  up:
    command: "0x8%s 0x01 0x06 0x01 0x0%s 0x0%s 0x03 0x01 0xFF"
    defaults:
      - "1"
      - "2"
  down:
    command: "0x8%s 0x01 0x06 0x01 0x0%s 0x0%s 0x03 0x02 0xFF"
    defaults:
      - "1"
      - "2"
  left:
    command: "0x8%s 0x01 0x06 0x01 0x0%s 0x0%s 0x01 0x03 0xFF"
    defaults:
      - "1"
      - "2"
  right:
    command: "0x8%s 0x01 0x06 0x01 0x0%s 0x0%s 0x02 0x03 0xFF"
    defaults:
      - "1"
      - "2"
  home:
    command: "0x8%s 0x01 0x06 0x04 0xFF"
  tele:
    command: "0x8%s 0x01 0x04 0x07 0x2%s 0xFF"
    defaults:
      - "2"
  wide:
    command: "0x8%s 0x01 0x04 0x07 0x3%s 0xFF"
    defaults:
      - "2"
